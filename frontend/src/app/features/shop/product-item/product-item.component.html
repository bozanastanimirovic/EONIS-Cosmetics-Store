@if (product){
<mat-card class=" product-card h-[430px] flex" appearance="raised" routerLink="/shop/{{product.id}}" >
    <img class="h-[300px] object-cover object-center w-full rounded-t-lg" src="{{product.pictureUrl}}" alt="image of {{product.name}}">
    <mat-card-content class="mt-2 grow">
        <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
        <p class="font-light">{{product.price | currency}}</p>
    </mat-card-content>
    <mat-card-actions (click) ="$event.stopPropagation()">
        <button mat-stroked-button class="w-full" (click)="cartService.addItemToCart(product)">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to cart
        </button>
    </mat-card-actions>
</mat-card>
}
